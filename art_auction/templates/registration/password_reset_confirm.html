<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set a New Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">Set a New Password</h1>
        <p class="text-gray-600 mb-6">Enter your new password below.</p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded">Reset Password</button>
        </form>
        <a href="{% url 'art:login' %}" class="block mt-4 text-blue-500 hover:underline">Back to Login</a>
    </div>
</body>
</html>
