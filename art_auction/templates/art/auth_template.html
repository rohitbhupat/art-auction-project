<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="title" content="{% block meta_title %}{% endblock %}">
    <meta name="description" content=" {% block description %}{% endblock %}">
    <meta name="keywords" content="{% block keywords %}{% endblock %} ">
    <meta name="robots" content="{% block robot %}{% endblock %}">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <link rel="shortcut icon" href="{% static 'icon/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'icon/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'icon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'icon/site.webmanifest' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
{% if user.is_authenticated %}
{% else %}
<body class=" bg-light">
    <div class="container p-md-5">
        <div class="d-flex mx-auto my-auto justify-content-center">
            <div class="card">
                <div class="card-header bg-warning text-center ">
                    <a href="{% url 'art:index' %}">
                        <img src="{% static 'logo.jpeg' %}" alt="singup-page-logo" loading="lazy" width="50px" height="50px">
                    </a>
                </div>
                <div class="card-body">
                  
                    {% block form %}{% endblock%}
                </div>

            </div>


        </div>
      
    </div>
{% block block_js %}{% endblock %}
</body>
{% endif %}
</html>
