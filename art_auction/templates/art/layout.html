<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="{% static 'icon/favicon.ico' %}" type="image/x-icon">
    <link rel="icon" href="{% static 'icon/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'icon/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'icon/favicon-16x16.png' %}">
    <link rel="manifest" href="{% static 'icon/site.webmanifest' %}">
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css'%}" type="text/css">
    <link rel="stylesheet" href="{% static 'dashboard/css/contact.css'%}" type="text/css">
    {% block css_file %}{% endblock %}

    <!-- Bootstrap CSS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="title" content="{% block meta_title %}{% endblock %}">
    <meta name="description" content=" {% block description %}{% endblock %}">
    <meta name="keywords" content="{% block keywords %}{% endblock %} ">
    <meta name="robots" content="{% block robot %}{% endblock %}">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="revisit-after" content="3 days">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>

<body>
    <div class="loader"></div>
    {% block header %}
    <!-- Add your header content here -->
    {% endblock %}

    {% block body %}
    <!-- Main content will be injected here by child templates -->
    {% endblock %}
    
    <footer>
        {% block footer %}
        <div class="footer-container poppins-regular-footer">
            <div class="footer-content poppins-regular-footer">
                <ul class="footer-links">
                    <li><a href="{% url 'art:about' %}">About Us</a></li>
                    <li><a href="{% url 'art:contact' %}">Contact Us</a></li>
                    <li><a href="{% url 'art:faq' %}">FAQs</a></li>
                </ul>
                <p>&copy; 2024 ARTIV. All rights reserved.</p>
            </div>
        </div>
        {% endblock %}
    </footer>
    
    {% block js %}{% endblock %}

    <script>
        $(document).ready(function() {
            $('.loader').fadeOut();
        });
    </script>

    <script src="https://kit.fontawesome.com/d400ed2add.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
